<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
   
        <div class=""> 
            <div class="main">
                <div class="main_Container">
                    <div class="music_container">
                        <h2 id="title">Maa</h2>
                        <h3 id="artist">Shankar Mahadevan</h3>
                         <div class="img_container">
                            <img src="Images/music1.jpg" alt="">
                         <!-- <img src="Images/song2-image.jpg" alt=""> -->
                         <!-- <img src="Images/song3-image.jpg" alt="">
                         <img src="Images/song4-image.jpg" alt="">
                         <img src="Images/song1-image.jpg" alt="">   -->
                         </div>
                         <audio src="Music/music2.mp3"></audio>
                          <div class="music_controls">
                            <i class="fa fa-backward" aria-hidden="true" id="prev" title="previous"></i>
                            <i class="fa fa-play play main_button" aria-hidden="true" id="play" title="play"></i>
                            <i class="fa fa-forward" aria-hidden="true" id="next" title="next"></i>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const image=document.querySelector("img");
            const play=document.getElementById("play");
            const music=document.querySelector("audio");
            const next=document.getElementById("next");
            const prev=document.getElementById("prev");
            const title=document.getElementById("title");
            const artist=document.getElementById("artist");

            const songs=[
            {
                name:"music1",
                title:"Maa",
                artist:"Shankar Mahadevan",
            },
            {
                name:"music2",
                title:"O Sajni Re",
                artist:"Kunal Ganjawala",
            },
            
            {
                name:"music3",
                title:"Tera Ishq Hai Meri Ibadat",
                artist:"Rahul Jain",
            },
            {
                name:"music4",
                title:"Deva Shree Ganesha",
                artist:"Ajay-Atul",
            },
            {
                name:"music5",
                title:"Tujh Mein Rab Dikhta Hai",
                artist:"Roop Kumar Rathod",
            },
           
        ]

            let isPlaying=false;
            const playMusic=()=>{
              isPlaying=true;
              music.play();
              play.classList.replace("fa-play","fa-pause");
              image.classList.add("anime");
              
            }
            
            const pauseMusic=()=>{
                isPlaying=false;
                music.pause();
                play.classList.replace("fa-pause","fa-play");
                image.classList.remove("anime");
            }

            play.addEventListener('click',()=>{
                if(isPlaying){
                   return pauseMusic();
                }
                else{
                   return playMusic();
                }
            })

            const loadSong=(songs)=>{
                title.textContent=songs.title;
                artist.textContent=songs.artist;
                music.src="Music/" + songs.name + ".mp3";
                image.src="Images/" + songs.name + ".jpg";
            };

            songIndex=0;
            // loadSong(songs[1]);

            const nextSong=()=>{
                songIndex=(songIndex + 1) % songs.length;
                loadSong(songs[songIndex]);
                playMusic()
               
            }
            const prevSong=()=>{
                songIndex=(songIndex - 1 + songs.length) % songs.length;
                   loadSong(songs[songIndex]);
                   playMusic()
            }


          
            next.addEventListener("click", nextSong);
            prev.addEventListener("click", prevSong);
        </script>
</body>
</html>
